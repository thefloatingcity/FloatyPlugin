piano_manual: {
  pages: [
    {
      title: "Your Piano Manual"
      content: [
        "<white>Welcome to your new piano! With this, you can play cool tunes and stuff."
        "<white>Type <yellow>/piano help [page]<white> to see the other pages!"
      ]
    }
    {
      title: "The Notes Menu"
      content: [
        "<white>First, you're going want to do <yellow>/piano menu<white> and put the notes you would like to play into your hotbar."
        "<dark_aqua>PROTIP:<white> Right clicking on the notes in the menu will play them, almost like a preview!"
        "<white>You can play any note that Minecraft supports, so if you want a good sounding set of notes, pick the ones marked <yellow>F# Major<white> or <yellow>F# Minor<white>!"
      ]
    }
    {
      title: "Other Instruments"
      content: [
        "<white>Then, you'll most likely want to choose a different instrument."
        "<white>Type <yellow>/piano instrument [sound]<white> to pick an instrument. Tab complete works!"
        "<white>So simply type <yellow>/piano instrument<white> with a space at the end, and press tab to see a list!"
      ]
    }
    {
      title: "Starting It Up"
      content: [
        "<white>Then to start playing, type <yellow>/piano toggle<white> till it's enabled."
        "<white>Now, outside of your inventory, simply change your actively held item, <gray>(keys 1-9)<white> and you'll play the note that's on the slot you change to!"
        "<white>You can use any scale or combination of keys you want. Have fun!"
      ]
    }
  ]
}

