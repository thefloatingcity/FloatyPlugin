piano_manual: {
  page_header: "<gray><title> | Page <yellow><page></yellow>/<yellow><page_count></yellow>"
  multistart: "<gray>[<dark_aqua>Piano<gray>]<white> "
  multi: "<dark_aqua>|<white> "
  pages: [
    {
      title: "Your Piano Manual"
      content: [
        "<white>Welcome to your piano! With this, you can play cool tunes."
        "<white>Run <yellow>/piano help [page]<white> to see the other pages!"
      ]
    }
    {
      title: "Notes"
      content: [
        "<white>First, to get some notes, do <yellow>/piano collection <notes> [max]</yellow>."
      ]
    }
    {
      title: "Instruments"
      content: [
        "<white>Then, you'll most likely want to choose a different instrument."
        "<white>Run <yellow>/piano instrument <sound></yellow> to pick an instrument."
      ]
    }
    {
      title: "Starting It Up"
      content: [
        "<white>To start playing, do <yellow>/piano toggle</yellow>."
        "<white>Now, outside of your inventory, simply change your actively held item <gray>(keys 1-9)</gray>."
        "<white>Then, you'll play the note that's on the slot you change to."
        "<white>Have fun!"
      ]
    }
    {
      title: "The Notes Menu"
      content: [
        "<white>If you'd like some more flexibility with your note choices, you can instead use <yellow>/piano menu</yellow>."
        "<white>Right clicking on the notes in the menu will preview them."
        "<white>Then, put the notes that you'd like to play into your hotbar."
        "<white>You can play any note that Minecraft supports. Go nuts!"
      ]
    }
  ]
}

